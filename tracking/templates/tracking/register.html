{% extends 'tracking/master.html' %}
{% load static %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<section id="register" class="section" style="padding-top: 100px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center">Tạo tài khoản</h3>
            <form method="POST" action="{% url 'register' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email (không bắt buộc)</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>

              {% if error %}
              <div class="alert alert-danger">
                {{ error }}
              </div>
              {% endif %}

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng ký</button>
              </div>
            </form>

            <p class="mt-3 text-center">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
{% endblock %}
